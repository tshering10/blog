{% extends 'blogapp/html/base.html' %}
{% load widget_tweaks %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Login</h1>
        <form method="POST">
              {% csrf_token %}
              {% comment %} {{form.as_p}} {% endcomment %}
              {% for field in form  %}
                <label for="{{field.id_for_label}} " class = "form-label">{{ field.label }}</label>
                {{field|add_class:"form-control"}}
              {% endfor %}
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-2 btn-sm">Login</button>
        </form>
    </div>
{% endblock content %}
