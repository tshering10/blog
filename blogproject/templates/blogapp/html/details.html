{% extends 'blogapp/html/base.html' %}
{% block title %}{{post.title}}{% endblock title %}
{% block content %}
    <div>
        <h1>{{post.title}}</h1>
        <p>
            {{post.body}}
        </p>
        <hr>
        <p><em>Written By: {{ post.author.first_name }}</em></p>
        <p><em>Published on: {{ post.published_date }}</em></p>

    <div>
        <a href="{% url "home_view" %}" class = "btn btn-primary">Back</a>
{% endblock content %}
